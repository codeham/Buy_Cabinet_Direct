    <!DOCTYPE html>
    <html ng-app="directoryApp">
    <head>
        <title>Frontpage</title>
        <!-- CSS Link - AngularJS Link - Directory JS Script -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script type="text/javascript" src="cabinetController.js"></script>
        <style type="text/css">
            .product-table td{
                columns: 3;
            }
        </style>
    </head>
    <body ng-controller = "cabinetController">
        <header class="head-container">
            <a href="http://buycabinetdirect.com/" title="Buy Cabinet Direct" class="logo">
                <img src="http://buycabinetdirect.com/media/logo/default/logo_1149740_web_meitu_6.jpg" alt="Buy Cabinet Direct"> 
            </a>
        </header>
        <div class="searchBar">
            <input type="text" ng-model="search" placeholder="Enter Cabinet">
            <tr>
                <td>
                    <h1><span style="font-family: verdana, geneva; font-size: large; color: #00ccff;">
                        Assembled Cabinets
                    </span></h1>
                    <hr>
                </td>
            </tr>
            {{Search}}
            <table class="product-table">
                <tr ng-repeat="item in list | filter: search">
                    <td>
                        <img ng-src='{{item.image}}' height="270" width="270"/>
                        <br>
                        {{ item.type }}
                        <br>
                        {{ item.color }}
                        <br>
                        {{ item.snippet }}
                    </td>
                </tr>
            </table>
        </div>
    </body>
    </html>
